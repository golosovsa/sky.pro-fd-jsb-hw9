<!DOCTYPE html>
<html lang="ru" class="html">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 4</title>
    <link rel="stylesheet" href="style/style.css">
    <style>
        .task {
            display: flex;
            flex-flow: column nowrap;
            justify-content: center;
            align-items: center;
            align-content: center;
        }
        .city {
            font-family: sans-serif;
            font-size: 48px;
            line-height: 72px;
            color: darkgreen;
            text-align: center;
        }
    </style>
</head>
<body class="body">

    <section class="task">
       <h1 class="city">Еду в <span class="city__message"></span></h1>
    </section>

    <script>
        const message = document.querySelector(".city__message");
        const params = new URLSearchParams(window.location.search);
        let city = params.get("city") || "Большой город";
        message.textContent = city;
    </script>
</body>
</html>
